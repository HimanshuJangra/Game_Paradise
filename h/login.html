<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	    *{margin:auto;color:red;font-size:25px;font-family:sans-serif;text-align:center;}
	    body{background-image:url(../i/mortalCombatX.jpg);background-size:cover;background:blur(3px) no-repeat;}
		.main{height:300px;width:500px;border:0px;border-radius:8px;background-color:rgba(255,255,255,0.1);position:absolute;left:0;right:0;top:100px;color:rgba(0,0,0,0.8);}
		.content{background-color:rgba(255,255,255,0);height:auto;width:450px;margin-top:30px;color:blue;font-size:15px;}
		.name{border:0px;border-radius:3px;background-color:rgba(0,0,0,1);margin-bottom:5px;height:30px;width:250px;color:white;font-size:15px;}
		.password{border:0px;border-radius:3px;background-color:rgba(0,0,0,1);margin-bottom:5px;height:30px;width:250px;color:white;font-size:15px;}
		.button{margin-top:20px;width:55px;border:0px;border-radius:5px;background-color:lightgreen;color:white;font-size:15px;height:30px;cursor:pointer;}
		a{text-decoration:none;color:rgba(0,0,0,0.98);font-size:14px;font-weight:10px;}
		.textare{border-radius:6px;width:200px;margin-top:10px;background-color:rgba(0,0,0,0.7);border:0;font-size:10px;height:50px;color:white;}
	</style>
</head>
<body>
<div class="main">
	Login Page
	<div class="content"><form method="post" action="mc.html">
		<input type="text" required="required" class="name" size="12" placeholder="Id/UserName"><br/>
		<input type="password" required="required" class="password" maxlength="15" size="12" placeholder="password"><br/>
		<input type="password" required="required" class="password" maxlength="15" size="12" placeholder="again password"><br/>
		<input type="submit" class="button" value="login"><a href="#"> &nbsp Forget password ?</a><br/>
		<textarea class="textare" placeholder="Feedback"></textarea>
	</div>
</div>
</body>
</html>
